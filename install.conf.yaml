- defaults:
    link:
      relink: true
      create: true

- clean: ['~', '~/.config', '~/.keymaps', '~/.bin']

- link:
    ~/.dotfiles: ''
    ~/.config/bspwm:
    ~/.config/sxhkd:
    #/etc/udev/hwdb.d/90-zboard-merc.hwdb: 'hwdb.d/90-zboard-merc-normal-no-caps-lock.hwdb'
    ~/.keymaps:
    ~/.bashrc:
    ~/.xprofile:
    ~/.gitconfig:
    ~/.config/polybar:
    ~/.Xresources:
    ~/.config/systemd/user: 'systemd/user'
    ~/.profile:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
